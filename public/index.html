<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Nav</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <script>
        // 防闪烁脚本 (必须保留在 HTML 中)
        (function() {
            try {
                const cachedTheme = localStorage.getItem('node_nav_theme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                let isDark = false;
                if (cachedTheme === 'dark') isDark = true;
                else if (cachedTheme === 'light') isDark = false;
                else isDark = systemDark;
                if (isDark) document.body.classList.add('dark-mode');
            } catch(e) {}
        })();
    </script>

    <nav class="navbar">
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="打开菜单">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <a href="/" class="navbar-brand">
            <span>⚡</span> Node Nav
        </a>

        <div class="nav-categories" id="nav-categories"></div>
        
        <div class="nav-right-side">
            <a href="/login" class="btn-login">登录</a>
        </div>
    </nav>

    <div id="main-content" class="fade-slide-up">
        <div class="bookmarks-section search-bar-wrapper">
            <div class="search-bar-container">
                <h1 class="main-title" id="site-main-title">Node Nav</h1>
                <form id="search-form" class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" name="q" id="search-input" class="search-input" placeholder="搜索书签或 Google 搜索..." autocomplete="off">
                    <button type="submit" class="search-button">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="bookmarks-section" id="bookmarks-container">
            <div id="inline-loader" style="display: flex; justify-content: center; padding: 40px 0;">
                <div class="loader-spinner"></div>
            </div>
        </div>
    </div>

    <div class="mobile-menu-overlay" id="mobile-menu-overlay">
        <div class="mobile-menu-content" id="mobile-menu-content"></div>
    </div>
</body>
</html>
